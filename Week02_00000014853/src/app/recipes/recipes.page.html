<ion-header>
  <ion-toolbar>
    <ion-title>recipes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let recipe of recipes" [hidden]="deleteItem">
      <ion-avatar slot="start">
        <ion-img [src]="recipe.imageUrl"></ion-img>
      </ion-avatar>

      <ion-label (click)="onClickRecipe(recipe.ingredients)">{{ recipe.title }}</ion-label>
      <ion-button slot="end" (click)="delete(recipe.id)">Delete</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
